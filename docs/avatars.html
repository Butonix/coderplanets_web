<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <style type="text/css">
        body {
            display: flex ; /* Flex container for UL. */
            height: 100vh ;
            margin: 0px 0px 0px 0px ;
        }
        ul.avatars {
            display: flex ; /* Causes LI items to display in row. */
            list-style-type: none ;
            margin: auto ; /* Centers vertically / horizontally in flex container. */
            padding: 0px 7px 0px 0px ;
            flex-direction: row-reverse ;
        }
        li.avatars__item {
            height: 49px ;
            margin: 0px 0px 0px 0px ;
            padding: 0px 0px 0px 0px ;
            position: relative ;
            width: 42px ; /* Forces flex items to be smaller than their contents. */
        }
        img.avatars__img,
        span.avatars__initials,
        span.avatars__others {
            background-color: #596376 ;
            border: 2px solid #1F2532 ;
            border-radius: 100px 100px 100px 100px ;
            color: #FFFFFF ;
            display: block ;
            font-family: sans-serif ;
            font-size: 12px ;
            font-weight: 100 ;
            height: 45px ;
            line-height: 45px ;
            text-align: center ;
            width: 45px ;
        }
        span.avatars__others {
            background-color: #1E8FE1 ;
        }
    </style>
</head>
<body>

    <ul class="avatars">
        <li class="avatars__item">
            <span class="avatars__others">+35</span>
        </li>
        <li class="avatars__item">
            <span class="avatars__initials">BS</span>
        </li>
        <li class="avatars__item">
            <span class="avatars__initials">KD</span>
        </li>
        <li class="avatars__item">
          <img src="https://s3.amazonaws.com/uifaces/faces/twitter/ChrisFarina78/128.jpg" class="avatars__img" />
        </li>
        <li class="avatars__item">
          <img src="https://s3.amazonaws.com/uifaces/faces/twitter/dimaposnyy/128.jpg" class="avatars__img" />
        </li>
        <li class="avatars__item">
          <img src="https://s3.amazonaws.com/uifaces/faces/twitter/antonyryndya/128.jpg" class="avatars__img" />
        </li>
    </ul>

</body>
</html>
